<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>First tailwind page</title>

</head>
<body class="">
    <!--Navbar-->
    <nav class="relative container mx-auto p-6">
        <!--flex container-->
        <div class="flex items-center justify-between">
            <!--logo-->
            <div class="pt-2">
                <img src="assets/img/logo_small.png" alt="logo">
            </div>
            <!--menu items-->
            <div class="hidden space-x-6 md:flex font-bold">
                <a href="#" class="hover:text-darkGrayishBlue">Home</a>
                <a href="#" class="hover:text-darkGrayishBlue">Shopping Basket</a>
                <a href="#" class="hover:text-darkGrayishBlue">How to order</a>
                <a href="#" class="hover:text-darkGrayishBlue">New releases</a>
                <a href="#" class="hover:text-darkGrayishBlue">Contact</a>
            </div>
            <!--button-->
            <a href="" class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Albums</a>
            <!--Hamburger Icon-->
            <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
            </button>
        </div>

        <!--mobile menu-->
        <div class="md:hidden">
            <div id="menu" class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md">
                <a href="#">Home</a>
                <a href="#">Shopping Basket</a>
                <a href="#">How to order</a>
                <a href="#">New releases</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>
    <!--hero section-->
    <section id="hero">
        <!--Flex container-->
        <div class="container flex flex-col md:flex-row items-center px-6 mx-auto mt-10 space-y md:space-y-0 bg-lightSlateGray">
            <!--left item-->
            <div class="flex flex-col mb-60 space-y-12 md:w-1/3">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">Catalouge</h1>
                <p class="max-w-sm text-centermd:text-left">text</p>
                <div class="flex justify-center md:justify-start">
                    <a href="" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Albums</a>
                </div>
            </div>
            <!--image-->
            <div class="md:w-2/3 bg-brightRed">
                <h1>tessssssssst</h1>
            </div>
        </div>
   
    </section>
    <!--catalouge features-->
   

    <!--footer-->
    <footer class="bg-veryDarkBlue relative">
        <!--flex container-->
        <div class="container flex flex-col-reverse justify-between px-6 py-10 mx-auto space-y-8  md:flex-row md:space-y-0"></div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
